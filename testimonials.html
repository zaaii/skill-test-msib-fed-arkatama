<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Arkatama Test</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="testimonials.html">Testimonial</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mt-5">Testimonials</h1>
    <div id="testimonialCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" id="testimonialList">
      </div>
      <a class="carousel-control-prev" href="#testimonialCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#testimonialCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    fetch('https://64b61314f3dbab5a95c7dc72.mockapi.io/testimoni')
      .then(response => response.json())
      .then(data => {
        const testimonialList = document.getElementById('testimonialList');

        data.forEach((testimonial, index) => {
          const item = document.createElement('div');
          item.className = 'carousel-item' + (index === 0 ? ' active' : '');

          const col = document.createElement('div');
          col.className = 'col-lg-6 mx-auto';

          const testimonialCard = document.createElement('div');
          testimonialCard.className = 'testimonial';

          const img = document.createElement('img');
          img.src = testimonial.foto;
          img.alt = testimonial.nama;

          const h3 = document.createElement('h3');
          h3.textContent = testimonial.nama;

          const p = document.createElement('p');
          p.textContent = testimonial.testimoni;

          testimonialCard.appendChild(img);
          testimonialCard.appendChild(h3);
          testimonialCard.appendChild(p);
          col.appendChild(testimonialCard);
          item.appendChild(col);

          testimonialList.appendChild(item);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
</body>
</html>
